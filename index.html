<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Calculator</h1>
    <form id="calculator">
      <div class="form-group">
        <label for="input1">1st number: </label>
        <input id="input1" class="form-control" type="text" required>
      </div>

      <div class="form-group">
        <label for="input2">2nd number: </label>
        <input id="input2" class="form-control" type="text" required>
      </div>

      <div class="radio">
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="operator" value="add" checked>
            Add
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="operator" value="subtract">
            Subtract
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="operator" value="multiply">
            Multiply
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="operator" value="divide">
            Divide
          </label>
        </div>
      </div>

      <button class="btn btn-primary" type="submit">Calculate!</button>
    </form>
    <p id="output"></p>
  </div>
</body>
</html>
