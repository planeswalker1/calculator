<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Calculator</h1>
    <form id="add">
      <div class="form-group">
        <label for="add1">First Number</label>
        <input id="add1" class="form-control" type="text" required>
      </div>
      <div class="form-group">
        <label for="add2">Second Number</label>
        <input id="add2" class="form-control" type="text" required>
      </div>
      <button class="btn btn-primary" type="submit">Add!</button>
    </form>
    <p id="addOutput" class="output"></p>

    <form id="subtract">
      <div class="form-group">
        <label for="subtract1">First Number</label>
        <input id="subtract1" class="form-control" type="text" required>
      </div>
      <div class="form-group">
        <label for="subtract2">Second Number</label>
        <input id="subtract2" class="form-control" type="text" required>
      </div>
      <button class="btn btn-danger" type="submit">Subtract!</button>
    </form>
    <p id="subtractOutput" class="output"></p>

</body>
</html>
